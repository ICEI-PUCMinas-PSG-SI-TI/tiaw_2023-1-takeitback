    <link rel="stylesheet" href="../../global/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg shadow">
            <div class="container">
                <a href="../home/home.html"><img src="../../assets/Logo_white.png" class="m-2 img-fluid" width="250rem">
                </a>
                <button class="navbar-toggler me-auto m-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="d-lg-none" href="#"><i id="icon-user" class="fa-solid fa-circle-user"></i></a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  ms-auto">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="../home/home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../sobre/sobre.html">Sobre Nós</a>
                        </li>
                        <li class="nav-item dropdown ms-auto me-auto">
                            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Objetos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../obj_register/obj_register.html">Cadastrar</a></li>
                                <li><a class="dropdown-item" href="../obj_list/lista.html">Procurar</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../contato/contato.html">Contato</a>
                        </li>
                        <li class="nav-item d-none d-lg-block ms-lg-5">
                            <a href="../login/login.html"><i id="icon-user" class="fa-solid fa-circle-user"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container lista">
        <div class="row">
            <nav class="mt-5" aria-label="Alternar objetos">
                <ul class="pagination justify-content-left">
                    <li class="page-item">
                        <button class="page-link active" onclick="changeType(1, this)">Objetos perdidos</button>
                    </li>
                    <li class="page-item">
                        <button class="page-link" onclick="changeType(2, this)">Objetos encontrados</button>
                    </li>
                </ul>
            </nav>
        </div>
        <h2 class="d-flex flex-wrap justify-content-center" id="title">Objetos Perdidos</h2>
        <div class="container-fluid text-center row area-table">
            <div class="row content">
                <div class="col-md-4 col-lg-2 sidenav">
                    <h5>Categorias</h5>
                    <nav class="nav flex-column">
                        <button class="nav-link btn-filter" onclick="filterObj(1)">Acessório</button>
                        <button class="nav-link btn-filter" onclick="filterObj(2)">Documento</button>
                        <button class="nav-link btn-filter" onclick="filterObj(3)">Ferramenta</button>
                        <button class="nav-link btn-filter" onclick="filterObj(4)">Material Escolar</button>
                        <button class="nav-link btn-filter" onclick="filterObj(5)">Vestuário</button>
                        <button class="nav-link btn-filter" onclick="filterObj(6)">Outros</button>
                    </nav>
                </div>
                <div class="col-md-8 col-lg-10">
                    <div>
                        <div class="d-flex justify-content-end">
                            <div class="input-group mb-2 mt-2 pesquisar">
                                <input type="text" class="form-control" placeholder="Pesquisar..."
                                    aria-label="Pesquisar..." aria-describedby="button-addon2" id="inputSearch">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                                    onclick="searchObj()"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                        <h5>Meus</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Local</th>
                                    <th>Data</th>
                                    <th>Categoria</th>
                                </tr>
                            </thead>
                            <tbody id="tabela_obj_meus">

                            </tbody>
                        </table>
                        <h5>Todos</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Local</th>
                                    <th>Data</th>
                                    <th>Categoria</th>
                                </tr>
                            </thead>
                            <tbody id="tabela_obj">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <h2>Não achou seu objeto ?</h2>
            <img class="img-fluid" src="../../assets/genko-confusa.jpg" alt="">
            <div class="d-flex flex-wrap justify-content-center">
                <a class="btn rounded-pill" href="../obj_register/obj_register.html">Cadastre seu objeto</a>
            </div>
        </div>

            <div class="d-flex justify-content-between align-items-center">

                <nav class="nav d-flex flex-column flex-md-row">

                    <a class="nav-link" href="#">FAQ</a>
                </nav>
            </div>
            <div class="d-flex justify-content-center icon-network">
                <a class="nav-link" href="#"><i class="fa-brands fa-facebook"></i></a>
                <a class="nav-link" href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>

    <script src="../../global/js/app.js"></script>
    <!--Import Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <!--Import Bootstrap-->
    <script src="../obj_list/lista.js"></script>

            </div>
            <form>
                <div class="mb-3">
                    <label for="login" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="login" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Manter logado</label>
                </div>
                <div class="d-flex flex-column align-items-center mb-3">
                    <a type="submit" onclick="logar(); return false" class="btn rounded-pill w-100">Logar</a>
                </div>
            </form>

            <div class="text-center">
                <span>Ainda não tem uma conta?</span>
                <div class="d-flex flex-column align-items-center">
                    <a id="linkwhite" href="../signup/signup.html" class="btn rounded-pill">Cadastre-se!</a>

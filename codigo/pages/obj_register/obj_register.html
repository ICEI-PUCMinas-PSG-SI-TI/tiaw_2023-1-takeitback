                </nav>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col mb-5 mt-5">
                    <h2 class="d-flex flex-wrap justify-content-center">Perdi um objeto</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md mb-3">
                    <label for="text" class="form-label">Nome do Objeto</label>
                    <input type="text" class="form-control" id="text">
                </div>
                <div class="col-md mb-3">
                    <label for="type" class="form-label">Tipo do Objeto</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Selecione o tipo</option>
                        <option value="1">Mochila</option>
                        <option value="2">Caderno</option>
                        <option value="3">Garrafa</option>
                    </select>
                </div>
                <div class="col-md mb-3">
                    <label for="date" class="form-label">Data em que foi perdido</label>
                    <input type="date" class="form-control" id="date">
                </div>
            </div>
            <div class="row">
                <div class="col-md mb-3">
                    <label for="text" class="form-label">Descrição do Objeto</label>
                    <input type="text" class="form-control" id="text">
                </div>
                <div class="col-md mb-3">
                    <label for="text" class="form-label">Local onde foi perdido</label>
                    <input type="text" class="form-control" id="text">
                </div>
                <div class="row">
                    <div class="col-5 mb-3">
                        <label for="text" class="form-label">Adicionar Foto do Objeto</label>
                        <div class="input-group">
                            <input type="file" class="form-control" id="file">
                            <label class="input-group-text" for="file">Upload</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center mb-3">
                    <a type="submit" class="btn rounded-pill">Cadastrar</a>
                </div>
            </div>
        </div>

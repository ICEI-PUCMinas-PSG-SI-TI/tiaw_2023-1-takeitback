    <!--/Header-->
    <!--Main-->
    <main>
        <section>
            <h2 class="text-center"></i> Informações da conta </h2>
            <div class="row py-4 fundo">
                <div class="col-lg-6 mx-auto">
                    <!-- Upload image input-->
                    <div
                        class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm d-flex justify-content-center">
                        <span class="text-muted p-2 me-sm-auto" id="nameFile">Insira sua Foto de Perfil</span>
                        <input type="file" class="form-control d-none" id="inputFile" accept="image/*"
                            onchange=" imageView()">
                        <label class="input-group-text rounded-pill border-0" for="inputFile" id="labelFile">
                            <i class="fa fa-cloud-upload me-2 text-muted"></i>
                            <small class="text-uppercase font-weight-bold text-muted">Foto de Perfil</small>
                        </label>
                    </div>
                    <!-- Uploaded image area-->
                    <div class="">
                        <div class="mx-auto image-area mt-4">
                            <img id="imageResult" src="" class="img-fluid rounded shadow-sm mx-auto d-block">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="area-cards" class="mx-md-2 mx-lg-5">
            <!-- Inicio Cartao 1-->
            <div class="cartao">
                <h3> <i class="fa-solid fa-id-card"></i> Informações Pessoais</h3>
                <div class="row g-3">
                    <div class="col-md-5">
                        <label class="form-label">Nome</label>
                        <input id="inputNome" type="text" class="form-control" placeholder="Nome Completo" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Nascimento</label>
                        <input id="inputNascimento" type="date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Gênero</label>
                        <select id="inputGenero" class="form-select">
                            <option value="" selected>Escolha...</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="3">Não binário</option>
                            <option value="4">Prefiro não informar</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Final  Cartao 1-->

            <!-- Inicio Cartao 2-->
            <div class="cartao">
                <h3> <i class="fa-solid fa-user"></i> Informações Da Conta</h3>
                <div class="row g-3">
                    <div class="col-md-2">
                        <label class="form-label">Matrícula</label>
                        <input id="inputMatricula" type="text" class="form-control bg-secondary-subtle" placeholder="Matricula" readonly>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Tipo</label>
                        <select class="form-select" id="inputTipo">
                            <option selected value="" class="d-none">Ocupação</option>
                            <option value="1">Aluno</option>
                            <option value="2">Professor</option>
                            <option value="3">Funcionário</option>
                        </select>
                    </div>
                    <div class="col-md-5 col-lg-4">
                        <label class="form-label">E-mail</label>
                        <input id="inputEmail" type="email" class="form-control bg-secondary-subtle" placeholder="email@sga.pucminas.br"
                            readonly>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Telefone</label>
                        <input id="inputTelefone" type="tel" class="form-control" placeholder="(00) 00000-0000"
                            maxlength="15" onkeyup="filterPhone(this.value)" required>
                    </div>
                </div>
            </div>
            <!-- Final Cartao 2-->

            <!-- Inicio Cartao 3-->
            <div class="cartao">
                <h3> <i class="fa-solid fa-location-dot"></i> Localidade </h3>
                <div class="row g-3">
                    <div class="col-md-3 col-lg-2">
                        <label class="form-label">Estado</label>
                        <select id="inputEstado" class="form-select">
                            <option value="" selected>Escolha...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>
                    <div class="col-md-5 col-lg-4">
                        <label class="form-label">Cidade</label>
                        <input id="inputCidade" type="text" class="form-control" placeholder="Cidade">
                    </div>
                    <div class="col-md-4 col-lg-3">
                        <label class="form-label">Bairro</label>
                        <input id="inputBairro" type="text" class="form-control" placeholder="Bairro">
                    </div>
                </div>
            </div>
            <!-- Final Cartao 3-->

            <div class="d-flex flex-wrap justify-content-center">
                <a id="btn-salvar" type="submit" class="btn rounded-pill">Salvar Mudanças</a>
                <a onclick="sair()" type="submit" class="btn rounded-pill danger">Sair da Conta</a>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="modal-global" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modal-globalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" data-bs-theme="dark">
                        <h3 class="modal-title fs-5 fw-bold" id="modal-globalLabel">Modal title</h3>
                        <button type="button" class="btn-close btn-dark" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column align-items-center">
                        <span id="modal-globalAviso" class="mt-3">Texto</span>
                        <button id="btn-ok" type="button" class="btn rounded-pill mt-5"
                            data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Modal -->
    </main>
